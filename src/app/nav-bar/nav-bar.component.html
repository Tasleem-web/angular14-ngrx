<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" [routerLink]="['/']">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item d-flex">
        <a *ngFor="let url of routingUrls" class="nav-link" [routerLink]="[url.key]">{{url.value}}</a>
      </li>
    </ul>
    <div class="d-flex ms-auto">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-user"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
          <ng-container *ngIf="(isAuthenticated | async); else restTemplate">
            <li>
              <a class="dropdown-item" [routerLink]="['/auth']">
                <i class="fa-solid fa-arrow-right-to-bracket pe-2"></i>
                Sign in
              </a>
            </li>
            <!-- <li>
              <a class="dropdown-item" [routerLink]="['/auth/register']">
                <i class="fa-solid fa-arrow-right-from-bracket pe-2"></i>
                Sign up
              </a>
            </li> -->
          </ng-container>
          <ng-template #restTemplate>
            <li>
              <a class="dropdown-item" (click)="logout()">
                <i class="fa-solid fa-arrow-right-from-bracket pe-2"></i>
                logout
              </a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>

  </div>
</nav>
