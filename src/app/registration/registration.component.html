<div class="container">
  <form [formGroup]="registrationForm" autocomplete="on" (ngSubmit)="onSubmit()" class="form-horizontal">
    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>

      <app-input formControlName="username" [parentForm]="registrationForm" [fieldName]="'username'" [label]="'Username'"></app-input>

      <div class="form-row">
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="email" id="email" formControlName="email" class="form-control"
            [class.is-invalid]="email?.invalid && email?.touched" [class.is-valid]="email?.valid">
          <p class="help-block" *ngIf="!email?.errors">Please provide your E-mail</p>
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="email?.errors?.['email']">Please enter a valid email</small>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" formControlName="password" class="form-control"
            [class.is-invalid]="password?.invalid && password?.touched">
          <p class="help-block" *ngIf="!password?.errors">Password should be at least 4 characters</p>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 4
              characters</small>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label class="control-label" for="password_confirm">Password (Confirm)</label>
        <div class="controls">
          <input type="password" id="password_confirm" formControlName="confirmPassword" class="form-control"
            [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched">
          <p class="help-block" *ngIf="!confirmPassword?.errors && !registrationForm.errors?.['passwordMismatch']">
            Please confirm password</p>
          <div class="error-message"
            *ngIf="(confirmPassword?.touched || registrationForm.errors?.['passwordMismatch'])">
            <small class="text-danger" *ngIf="confirmPassword?.errors?.['required']">Confirm password is
              required</small>
            <small class="text-danger" *ngIf="registrationForm.errors?.['passwordMismatch']">Passwords do not
              match</small>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="controls">
          <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
