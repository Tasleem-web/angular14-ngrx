<div class="form-row">
  <label class="control-label" for="{{label}}">{{label}}</label>
  <div class="controls">
    <input type="text" class="form-control" id="{{label}}" [value]="value" (input)="onChanged($event)"
      (blur)="touched()" [disabled]="isDisabled" />
    <div class="error-message" *ngIf="formField?.invalid && formField?.touched">
      <small class="text-danger" *ngIf="formField?.errors?.['required']">{{label}} is required</small>
      <small class="text-danger" *ngIf="formField?.errors?.['pattern']">{{label}} cannot contain spaces</small>
      <small class="text-danger" *ngIf="formField?.errors?.['minlength']">{{label}} must be at least 3
        characters</small>
    </div>
  </div>

</div>
