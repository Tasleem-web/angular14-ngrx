<h1>Name: {{channelName}}</h1>
<div>
  <input type="number" placeholder="Enter value" [(ngModel)]="counterValue" />

  <button class="btn btn-primary mx-2" (click)="setCounter()">Set Counter</button>
</div>

<button class="btn btn-warning mx-2" (click)="updateChannelName()">Update Channel Name</button>
